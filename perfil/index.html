<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil</title>
</head>
<header>
      <!-- Titulo -->
    <h1>Perfil</h1>
</header>
<body>

    <!--Formulario para o usuario poder editar dados salvos-->

    <div id="main">
        <form id="formulario">
            <h2>Dados do Usu√°rio</h2>
            <label>EMAIL: <span id="emailSpan"></span></label>
            <label>NOME: <input type="text" id="nomeInput"></input></label>
            <label>TELEFONE: <input type="tel" id="telefoneInput" maxlength="11"></label>
            <label>DATA DE NASCIMENTO: <input type="date" id="dtNascInput"></label>
            <label>SENHA: <input type="password" id="senhaInput"></label>
            <label>CEP: <input type="text" id="cepInput" maxlength="8" minlength="8"></label>
            <label>CIDADE: <input type="text" id="cidadeInput"></label>
            <label>RUA: <input type="text" id="logradouroInput"/></label>
            <label>UF: <input type="text" id="UFInput"></label>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <!-- Mensagem de erro -->
    <span id="mensagem"></span> 

    <script src="script.js"></script>
</body>
</html>
